<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <p>Digite um número para verificar se pertence a sequência de Fibonacci.</p>
    <div>
        <form name="form">
            <input type="number" id="input" name="number" placeholder="Digite um número de 0 a 100" min="0" max="100"> <!-- recebe um numero de 0 a 100 -->
            <button name="check" id="check">Verificar</button>
        </form>
    </div>
    <script src='assets/js/script.js'></script>
</body>
</html>
